version: "3"

services:
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Amsterdam
    volumes:
      - ./config:/config
      - ../data/torrents:/downloads
    networks:
      - media-network
    ports:
      - 9091:9091
      - 49153:49153
      - 49153:49153/udp

networks:
  media-network:
    driver: bridge
    external: true
